{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCart</title>
    <link href="{% static 'ShopEase/css/style.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>

</head>

<body>
    <section id="Navbar">
        <nav>
            <!-- <img src="{% static 'ShopEase/img/logo.jpg' %}" alt="Website Logo"
                style="border-radius: 50%; height: 1rem;"> -->
                <div class="nav flex">
                    <div class="left">
                        <a href="{% url 'index' %}">Home</a>
                        <a href="{% url 'shop' %}">Shop</a>
                        <a href="{% url 'about' %}">About</a>
                    </div>
                    <div class="right">
                        {% if user.is_authenticated %}
                            <a href="/{{ request.user.username }}">{{ request.user.username }}</a>
                            <a href="/logout">Logout</a>
                        {% else %}
                            <a href="/login">Login</a>
                        {% endif %}
                    </div>
                </div>
        </nav>
    </section>
    <section id="Main">
        {% block body %}

        {% endblock %}
    </section>
</body>

</html>
