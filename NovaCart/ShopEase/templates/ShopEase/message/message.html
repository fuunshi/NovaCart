{% extends "ShopEase/base.html" %}

{% for message in messages %}
    <p>{{ message.sender.username }}: {{ message.message }}</p>
{% endfor %}

<form method="post" action="{% url 'send_message' sender_id=sender.id receiver_id=receiver.id %}">
    {% csrf_token %}
    <textarea name="message"></textarea>
    <button type="submit">Send</button>
</form>
