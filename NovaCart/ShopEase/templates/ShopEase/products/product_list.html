{% extends "ShopEase/base.html" %}

{% block body %}
<h1>Products</h1>
<div class="grid">
    {% for product in products %}
    <div class="flex flex-column">
        <img class="gridbox-image" src="{{ product.image.url }}">
        <a style="color: aliceblue; text-decoration: none; height: 3em;" href="/shop/{{ product.id }}">{{ product }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
